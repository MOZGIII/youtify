<!DOCTYPE html>

<html>
    <head>
        <title>Youtify Translation Tool</title>
        <link rel="stylesheet" media="all" href="/styles/admin.css" />
        <script>
            var my_user_id = "{{ my_user_id }}";
            var my_user_name = "{{ my_user_name }}";
        </script>
        <script src="/scripts/jquery-1.7.2.min.js"></script>
        <script src="/scripts/AdminBase.js"></script>
        <script src="/scripts/Admin.js"></script>
    </head>
    <body>
        <span id="loading" style="display:none">Loading</span>

        <div id="blocker" style="display:none">
        </div>

        <div class="popup" id="addPhrasePopup">
            <span class="close">X</span>
            <label>Add Phrase</label>
            <textarea></textarea>
            <input type="submit" value="Ok" />
        </div>

        <div class="popup" id="addLanguagePopup">
            <span class="close">X</span>

            <label>Label</label>
            <input type="text" name="label" placeholder="English"></textarea>

            <label>Code</label>
            <input type="text" name="code" placeholder="en_US"></textarea>

            <input type="submit" value="Ok" />
        </div>

        <div class="popup" id="addLeaderPopup">
            <span class="close">X</span>

            <label for="user">Email</label>
            <input type="email" name="user" />

            <p class="userFound">User found</p>
            <p class="noMatch">No match</p>

            <input type="submit" value="Ok" />
        </div>

        <div id="wrapper">
            <div id="top">
                <span>{{ my_user_email }}</span>
                <a href="{{ logout_url }}">logout</a>
            </div>

            <ul id="tabs">
                <li rel="phrases">Phrases</li>
                <li rel="languages">Languages</li>
                <li rel="teams">Teams</li>
                <li rel="snapshots">Snapshots</li>
                <li rel="deploy">Deploy</li>
            </ul>

            <div id="phrases" class="pane">
                <button id="addPhraseButton">Add Phrase</button>
                <table>
                    <thead>
                        <tr>
                            <th>Phrase</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="languages" class="pane">
                <button id="addLanguageButton">Add Language</button>
                <table>
                    <thead>
                        <tr>
                            <th>label</th>
                            <th>code</th>
                            <th>enabled in tool</th>
                            <th>enabled on site</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="teams" class="pane">
                <select name="lang">
                    {% for lang in languages %}
                    <option value="{{ lang.code }}">{{ lang.label }}</option>
                    {% endfor %}
                </select>
                <button id="addLeaderButton">Add Team Leader</button>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="snapshots" class="pane">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Actions</th>
                            <th>Active</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="deploy" class="pane">
                <button id="deployButton">Deploy</button>
                <p>WARNING: This will update all publicly visible translations!</p>
            </div>
        </div>
    </body>
</html>
