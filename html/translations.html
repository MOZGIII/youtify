<!DOCTYPE html>

<html>
    <head>
        <title>Youtify Translation Tool</title>
        <link rel="stylesheet" media="all" href="/styles/translationtool.css" />
        <script>
            var is_admin = {{ is_admin }};
            var my_langs = {{ my_langs }};
            var my_user_id = "{{ my_user_id }}";
            var my_user_name = "{{ my_user_name }}";
            var my_user_email = "{{ my_user_email }}";
        </script>
        <script src="/scripts/jquery-1.7.2.min.js"></script>
        <script src="/scripts/AdminBase.js"></script>
        <script src="/scripts/TranslationTool.js"></script>
    </head>
    <body>
        <span id="loading" style="display:none">Loading</span>

        <div id="blocker" style="display:none">
        </div>

        <div id="wrapper">
            <div id="top">
                <span>{{ my_user_email }}</span>
                <a href="{{ logout_url }}">logout</a>
            </div>

            <select id="language">
                {% for language in languages %}
                <option value="{{ language.code }}">{{ language.label }}</option>
                {% endfor %}
            </select>

            <div id="info">
                <h2>Leaders:</h2>
                <span id="leaders"></span>
                <a id="applyLink" target="_blank" href="#">Apply to be a translator</a>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Original</th>
                        <th>Translation</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
