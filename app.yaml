application: youtify-hrd
version: 15
runtime: python
api_version: 1

builtins:
- remote_api: on
- appstats: on

error_handlers:
  - file: html/error.html

  - error_code: over_quota
    file: html/quota.html

handlers:

- url: /admin/import_old_translations
  script: import_old_translations.py
  login: admin

- url: /admin/migrations/.*
  script: migrations.py
  login: admin

- url: /admin/minimizer
  script: minimizer.py
  login: admin

- url: /admin/fakesetup
  script: fakesetup.py
  login: admin

- url: /admin/filter
  static_files: html/filter.html
  upload: html/filter.html
  login: admin

- url: /admin/pinggraph
  script: ping.py
  login: admin

- url: /admin
  script: admin.py
  login: admin

- url: /admin/.*
  script: admin.py
  login: admin

- url: /stats
  script: stats.py

- url: /me
  script: me.py

- url: /me/.*
  script: me.py

- url: /api/users.*
  script: users.py

- url: /logo
  static_files: html/logo-guidlines.html
  upload: html/logo-guidlines.html
  #expiration: "1d"

- url: /about
  static_files: html/about.html
  upload: html/about.html
  #expiration: "1d"

- url: /yourbrowsersucks
  script: sucks.py

- url: /yourdecisionrocks
  script: sucks.py

- url: /cron/generate_flattr_toplist.*
  script: flattr_toplist.py
  login: admin

- url: /cron/generate_youtube_toplist.*
  script: youtube_toplist.py
  login: admin

- url: /cron/generate_playlists_toplist.*
  script: playlists_toplist.py
  login: admin

- url: /cron/gather_stats
  script: stats.py
  login: admin

- url: /cron/gather_flattr_stats
  script: stats.py
  login: admin

- url: /flattr_submit.*
  script: flattr_submit.py

- url: /api/external_users.*
  script: external_users.py

- url: /api/playlists.*
  script: playlists.py

- url: /api/search.*
  script: search.py

- url: /api/favorites.*
  script: favorites.py

- url: /api/toplists/playlists
  script: playlists_toplist.py

- url: /cron/store_pings
  script: ping.py
  login: admin

- url: /ping
  script: ping.py

- url: /scripts
  static_dir: scripts

- url: /styles
  static_dir: styles

- url: /images
  static_dir: images
  expiration: "1d"

- url: /translations
  script: translations.py
  login: required

- url: /translations/.*
  script: translations.py
  login: required

- url: /phrases
  script: phrases.py

- url: /phrases/.*
  script: phrases.py

- url: /languages
  script: languages.py

- url: /languages/.*
  script: languages.py

- url: /snapshots
  script: snapshots.py

- url: /snapshots/.*
  script: snapshots.py

- url: /api/translations/.*
  script: snapshots.py

- url: /youtify.webapp
  static_files: youtify.webapp
  mime_type: application/x-web-app-manifest+json
  upload: youtify.webapp
  
- url: /robots.*
  static_files: robots.txt
  upload: robots.txt
  expiration: "1d"

- url: /flattr.*
  script: flattr.py
  login: required

- url: /lastfm/*.*
  script: lastfm.py
  login: required

- url: /unsubscribe
  script: mail.py

- url: /soundcloud_id_to_permalink
  script: soundcloud_id_to_permalink.py
  
- url: /opensearch.xml
  static_files: opensearch.xml
  upload: opensearch.xml
  expiration: "1d"

- url: /api/main
  script: main.py

- url: /.*
  script: main.py

